<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex">
        <!-- using space between class name will give multiple name to class -->
        <h1>Bulb Turn ON/OFF</h1>
        <img class="bulboff" src="pic_bulboff.gif" alt="off">

        <div class="btn">
            <button class="bulb-on" onclick="bulbOn()">ON</button>
            <button class="bulb-on" onclick="bulbOff()">OFF</button>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script> -->
    <script src="script.js"></script>

</body>
</html>
